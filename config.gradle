ext{

    user=[
        // 权限控制， 首页显示的内容
        'permission' : '"[' +
                '\\\"web\\\",' +    // 抓CK浏览器
                '\\\"ql\\\",' +     // 青龙工具
                '\\\"setting\\\"' + // 设置
                ']"',

        'admin' : '"[' +
                '\\\"web\\\",' +    // 抓CK浏览器
                '\\\"ql\\\",' +     // 青龙工具
                '\\\"setting\\\"' + // 设置
                ']"',

        'normal' : '"[' +
                '\\\"web\\\",' +    // 抓CK浏览器
                '\\\"setting\\\"' + // 设置
                ']"',
    ]

    /*
        CK提交时优先提交到青龙服务器
        如果，配置了青龙服务器ip,并且不是127.0.0.1, 那么就提交CK到青龙服务器
        否则，提交到GitEE
    */
    // 青龙服务器相关参数配置
    qinglong=[
        // 地址
        "ip"           : '"http://127.0.0.1:5700"',

        /*
           高版本青龙在  系统设置 -> 应用设置 中添加, 权限勾选【环境变量】、【系统信息】
           配置了【client_id】、【client_secret】 就不需要再配置用户密码
        */
        // client_id
        "client_id"     : '""',
        // client_secret
        "client_secret" : '""',

        /*
            低版本青龙无法配置client_id、client_secret的，
            再此处配置【用户名】、【密码】，否则无法提交到青龙服务器
         */
        // 用户名
        "username"      : '"admin"',
        // 密码
        "password"      : '"admin"',

    ]

    // gitee 相关参数配置
    gitee =[
        //私人令牌
        "token"         : '""',
        //issue 浏览器地址：
        "issue_url"     : '"https://gitee.com/mxinTest/jdcookie-temp/issues/I23PNU"',
    ]

    // Web浏览器抓包 初始化加载地址
    web =[
        //默认加载地址
        "home_url"          : '"https://m.jd.com"',
        //获取指定域名下的cookie
        "cookie_domain"     :'"https://home.m.jd.com/"',
    ]
}